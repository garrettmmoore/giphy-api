<!DOCTYPE html>
<html>
<head>
	<title>Giphy Time!</title>
	<!-- BootStrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12">
				<div id = "title-box">
					<h1>Video Game Gif Generator</h1>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-8">
				<div id = "buttons-view">
				</div>
			</div>
			<div class = "col-md-4">
				<form id="video-game-form">
      				<label for="video-game-input">Add a Video Game</label>
      				<input type="text" id="video-game-input"><br>
      				<!-- Button triggers new video game to be added -->
      				<input id="add-video-game" type="submit" value="Add a Video Game">
    			</form>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-12">
				<div id="video-game-view">
				</div>
			</div>

		</div>
	</div>
	<script src="assets/giphy-api.js"></script>
</body>
</html>
