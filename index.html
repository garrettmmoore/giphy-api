<!DOCTYPE html>
<html>
<head>
	<title>Giphy Time!</title>
	<!-- BootStrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<!-- Jquery CDN -->

	<!-- CSS -->

</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12">
				<div class="page-header">
  					<h1>Video Game Gif Generator<small> - Generate a gif button for your favorite video game!</small></h1>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-8">
				<div id = "buttons-view">
				</div>
			</div>
			<div class = "col-md-4">
				<form id="video-game-form">
      				<label for="video-game-input">Video Game Title: </label>
      				<input type="text" id="video-game-input"><br>
      				<!-- Button triggers new video game to be added -->
      				<input id="add-video-game" type="submit" value="Add new button: ">
    			</form>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-12">
				<div id="video-game-view">
				</div>
			</div>
		</div>
		<div class = "row">
    		<footer class="container-fluid text-center">
      			<p>@copyright 2017 Garrett Moore</p>
    		</footer>
		</div>
	</div>

</html>
